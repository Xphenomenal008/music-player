<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body> 
    <h1>music-player</h1>
    <div class="cointaner">
        <div class="dispaly">
            <img src="images/jamal.jpg">
            <h3 class="songname">jamal song mp3</h3>
             </div>
    </div>
    <div class="rangecointain">
        <input type="range" max="100" min="0" id="progressbar">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"  id="back"></i>
            <i class="fa-regular fa-3x fa-circle-play"  id="masterplayer"> </i>
            <i class="fa-solid  fa-3x  fa-forward-step" id="next"></i>

            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/871f9d0282.js" crossorigin="anonymous"></script>
    <script>
        index=0;
        let songs=[{
            img:"images/jamal.jpg",
            name:"Jamal Song Mp3",
            songpath:"music/Abrars Entry Jamal Kudu Animal 128 Kbps.mp3",
        },
{
            img:"images/song1.jpg",
            name:"sab kuch jala denge mp3",
            songpath:"music/Saari Duniya Jalaa Denge Animal 128 Kbps.mp3",
        },
{
            img:"images/staranga.jpg",
            name:"satranga Song Mp3",
            songpath:"music/Satranga Animal 128 Kbps.mp3",
        },
    
    
    ]
let dispaly=document.querySelector(".dispaly")
let back=document.getElementById("back")
let next=document.getElementById("next")

        let audio=new Audio(songs[0].songpath)
        let progressbar=document.getElementById("progressbar")
         const playbtn = document.getElementById("masterplayer");
        playbtn.addEventListener("click",()=>{
            if(audio.paused || audio.length<=0){
                audio.play();
                playbtn.classList.remove("fa-circle-play")
                playbtn.classList.add("fa-circle-stop")
            }else{
                audio.pause()
                playbtn.classList.remove("fa-circle-stop")
                playbtn.classList.add("fa-circle-play")
               
            }

        })
 audio.addEventListener("timeupdate",()=>{
    var value=(audio.currentTime / audio.duration) * 100; //this value exessing the time our audio
    progressbar.value=value  //where do we want to store our value , in the progressbar
 })
 progressbar.addEventListener("change",()=>{  
    var time=(audio.duration / progressbar.max) * progressbar.value;
    audio.currentTime=time
 })
next.addEventListener("click",()=>{
 
    if(index>=songs.length){ // remeber stoppping condition of for loop
index=0;
    }
    index++
    dispaly.querySelector("img").src=songs[index].img
    dispaly.querySelector("h3").innerHTML=songs[index].name
    
audio.src=songs[index].songpath
audio.play()

   
})
back.addEventListener("click",()=>{
    
     
    index-=1
    dispaly.querySelector("img").src=songs[index].img
    dispaly.querySelector("h3").innerHTML=songs[index].name
audio.src=songs[index].songpath
audio.play()

   
})

    </script>
</body>
</html>
